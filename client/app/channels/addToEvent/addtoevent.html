<div class="container">
<div ng-include="'app/partials/nav.html'"></div>
 <div class="row feed-filter">
 <div class="col-lg-3 col-md-3 text-hide">&nbsp;</div>

 <div class="distance message">
   <div class="alert alert-warning" role="alert">
     All results are within a 2 mile radius of Hack Reactor - <strong>944 Market St. San Francisco, CA 94012</strong>
   </div>
 </div>

 <!--Add Dashboard Items-->
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-md-3" ng-repeat="restaurant in data.restaurants | filter:feedFilter | orderBy: feedOrder">
      <div class="thumbnail">
        <img ng-src="{{restaurant.restaurant.image_url}}" alt="{{restaurant.restaurant.name}}" class="img-rounded">
        <div class="caption">
          <span class="thumbnail-title">{{restaurant.restaurant.name}}</span>
          <div class="row category-holder">
            <span class="glyphicon glyphicon-tag"></span>
            <span ng-repeat="category in restaurant.restaurant.categories">
            <span ng-hide="category === restaurant.restaurant.categories[0]">, </span>{{category}}</span>
          </div>
          <div class="row">
            <a role="button" class="btn btn-primary" ng-click="addOne(restaurant)">
            <span class="add-to-event">Add to event</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
